<!DOCTYPE html>
<html>
<head>
    <title>Auto Redirect</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Welcome!</h1>
    <p>You will be redirected to another page in 3 seconds.</p>

    <script>
        // Redirect after 3 seconds
        setTimeout(function() {
            window.location.href = "https://t.me/xnet_process";
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
